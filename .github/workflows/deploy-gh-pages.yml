name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build App
        run: yarn build

      - name: Build Storybook
        run: yarn build-storybook -o dist/storybook

      - name: Setup MSW Service Worker
        run: |
          # Initialize MSW in the root directory
          npx msw init dist/ --save
          
          # Initialize MSW in the storybook directory
          npx msw init dist/storybook/ --save
          
          # Copy the service worker to ensure it's available
          cp dist/mockServiceWorker.js dist/storybook/
          
          # Make handlers available in storybook directory if they're in a separate file
          mkdir -p dist/storybook/src/mocks
          cp -r src/mocks/* dist/storybook/src/mocks/ || true
          
          # Verify files exist
          ls -la dist/storybook/mockServiceWorker.js
          ls -la dist/storybook/mocks/browser.ts

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          artifact_name: github-pages
          token: ${{ secrets.GITHUB_TOKEN }}
